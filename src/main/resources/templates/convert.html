<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Convert XML to Excel file</title>
</head>
<body>

<div th:replace="home :: header"></div>

<div class="container mx-auto py-20">
    <div class="bg-white mx-auto max-w-lg shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gray-200 text-gray-700 uppercase text-lg font-bold py-3 px-4">
            Convert XML file
        </div>
        <form method="post" th:action="@{/convert}" enctype="multipart/form-data" class="py-4 px-6">
            <div class="mb-4">
                <label for="template" class="block text-gray-700 font-bold mb-2">Template:</label>
                <select name="templateId" id="template" class="w-full p-2 border rounded-md">
                    <option th:each="template : ${excelTemplateList}"
                            th:value="${template.id}"
                            th:text="${template.name}"
                            th:selected="${template.id == defaultTemplateId}">
                    </option>
                </select>
            </div>
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-bold mb-2">XML file:</label>
                <input type="file" id="file" name="xmlFile" accept=".xml" class="w-full p-2 border rounded-md">
            </div>
            <div class="text-center">
                <button type="submit" class="py-2 px-4 bg-blue-500 text-white font-bold rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>








</body>
</html>
