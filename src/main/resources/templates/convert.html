<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Convert XML to Excel file</title>
</head>
<body>

<div th:replace="home :: header"></div>

<h1>Convert XML file</h1>
<form method="post" th:action="@{/convert}" enctype="multipart/form-data">
    <select name="templateId">
        <option th:each="template : ${excelTemplateList}"
                th:value="${template.id}"
                th:text="${template.name}"
                th:selected="${template.id == defaultTemplateId}">
        </option>
    </select>
    <div>
        <label for="file">XML file:</label>
        <input type="file" id="file" name="xmlFile" accept=".xml"/>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
