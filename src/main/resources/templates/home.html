<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-200">


<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <div class="relative">
                <button type="button" class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900" aria-expanded="false">
                    Công cụ
<!--                    <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">-->
<!--                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />-->
<!--                    </svg>-->
                </button>
            </div>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Hoá đơn</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Giới thiệu</a>
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900">Tài khoản</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <p>Chào mừng, <span th:text="${username}"></span>!</p>
            <a href="/auth/logout" class="text-sm font-semibold leading-6 text-gray-900 mx-10"> Đăng xuất <span aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>

</header>


<main>

    <h1>Excel Files</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Upload Date</th>
            <th>Last Modified Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="excelFile : ${excelFiles}">
            <td th:text="${excelFile.id}"></td>
            <td th:text="${excelFile.name}"></td>
            <td th:text="${excelFile.uploadDate}"></td>
            <td th:text="${excelFile.lastModifiedDate}"></td>
            <td>
                <a th:href="@{/excelFiles/{id}/download(id=${excelFile.id})}">Download</a>
                <a th:href="@{/excelFiles/{id}/delete(id=${excelFile.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/excelFiles/upload">Upload New File</a>

    <div style="margin: 0 auto;width: 500px"  class="form-group ">
        <p class="text-center fs-1 fw-bold">Import XML</p>

        <form class="" style="position: relative" action="xml/import" method="POST" enctype="multipart/form-data">

            <input name="template" style="width: 500px;margin: 10px auto" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Choose Template">
            <datalist id="datalistOptions" th:each="excelFile : ${excelFiles}">
                <option th:value="${excelFile.getName()}">
            </datalist>
            <input style="width: 500px; margin: 10px auto" class="form-control" id="file" name="file" multiple="multiple" accept="image/*" type="file">

            <button style="position: absolute;right: 0; margin:10px auto; background: #0d6efd" type="submit"  class="btn btn-primary">Upload!</button>
        </form>
    </div>

</main>
</body>
</html>
