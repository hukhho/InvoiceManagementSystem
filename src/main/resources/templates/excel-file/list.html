<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Danh sách mẫu excel</title>
</head>
<body>

<div th:replace="home :: header"></div>

<h1>Danh sách các file excel</h1>
<a th:href="@{/excel-files/create}">Thêm file Excel</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên file</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="excelFile : ${excelFiles}">
    <td th:text="${excelFile.id}"></td>
    <td th:text="${excelFile.name}"></td>

    <td>
      <a th:if="${excelFile.templateFile}" th:href="@{/excel-files/{id}/download(id=${excelFile.id})}">Download</a>

      <a th:href="@{/excel-files/{id}/update(id=${excelFile.id})}">Sửa</a> |
      <a th:href="@{/excel-cells/{id}(id=${excelFile.id})}">Quản lý excel cells</a> |

      <a th:href="@{/excel-files/{id}/delete(id=${excelFile.id})}" onclick="return confirm('Bạn có chắc muốn xoá file này không?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
