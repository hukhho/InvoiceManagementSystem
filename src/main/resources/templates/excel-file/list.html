<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>Danh sách mẫu excel</title>
</head>
<body>

<div th:replace="home :: header"></div>

<div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
  <h1 class="text-3xl font-bold leading-tight text-gray-900">Danh sách các file excel</h1>
  <a th:href="@{/excel-files/create}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded my-4" th:if="${isAdmin}">Thêm file Excel</a>

  <div class="overflow-x-auto">
    <table class="table-auto border border-gray-200">
      <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Tên file</th>
        <th class="px-4 py-2">Hành động</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="excelFile : ${excelFiles}">
        <td class="border px-4 py-2" th:text="${excelFile.id}"></td>
        <td class="border px-4 py-2" th:text="${excelFile.name}"></td>
        <td class="border px-4 py-2">
          <a th:if="${excelFile.templateFile}" th:href="@{/excel-files/{id}/download(id=${excelFile.id})}" class="text-blue-600 hover:text-blue-900 mr-2">Download</a>

          <a th:href="@{/excel-files/{id}/update(id=${excelFile.id})}" class="text-blue-600 hover:text-blue-900 mr-2" th:if="${isAdmin}">Sửa</a>

          <a th:href="@{/excel-cells/{id}(id=${excelFile.id})}" class="text-blue-600 hover:text-blue-900 mr-2" th:if="${isAdmin}">Quản lý excel cells</a>

          <a th:href="@{/excel-files/{id}/delete(id=${excelFile.id})}" onclick="return confirm('Bạn có chắc muốn xoá file này không?')" class="text-red-600 hover:text-red-900" th:if="${isAdmin}">Delete</a>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>





</body>
</html>
