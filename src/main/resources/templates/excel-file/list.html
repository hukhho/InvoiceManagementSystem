<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Excel files</title>
</head>
<body>
<h1>List of Excel files</h1>
<a th:href="@{/excel-files/create}">Add Excel file</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="excelFile : ${excelFiles}">
    <td th:text="${excelFile.id}"></td>
    <td th:text="${excelFile.name}"></td>
    <td>
      <a th:href="@{/excel-files/{id}/update(id=${excelFile.id})}">Edit</a> |
      <a th:href="@{/excel-files/{id}/delete(id=${excelFile.id})}" onclick="return confirm('Are you sure you want to delete this Excel file?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
