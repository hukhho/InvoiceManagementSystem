<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Cell List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-200">
<div th:replace="home :: header"></div>

<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-8">Excel Cell List</h1>
    <div class="flex justify-between items-center mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" th:href="@{/create}">
            Add New Excel Cell
        </button>
        <form class="flex w-1/3">
            <input class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" type="text" placeholder="Search">
            <button class="px-8 rounded-r-lg bg-green-400 text-gray-800 font-bold p-4 uppercase border-green-500 border-t border-b border-r hover:bg-green-500 hover:text-white">
                Search
            </button>
        </form>
    </div>
    <table class="w-full bg-white shadow-lg">
        <thead>
        <tr class="border-b">
            <th class="text-left px-8 py-4">#</th>
            <th class="text-left px-8 py-4">Excel Template</th>
            <th class="text-left px-8 py-4">Cell Reference</th>
            <th class="text-left px-8 py-4">Value</th>
            <th class="text-left px-8 py-4">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="border-b">
            <td class="px-8 py-4 text-gray-800 font-bold">1</td>
            <td class="px-8 py-4">Template A</td>
            <td class="px-8 py-4">A1</td>
            <td class="px-8 py-4">123</td>
            <td class="px-8 py-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-2" th:href="@{/edit/1}">
                    Edit
                </button>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full" th:onclick="'openModal('delete-modal-1')'">
                    Delete
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
