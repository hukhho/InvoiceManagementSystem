<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body class="bg-gray-200">
<div class="max-w-md mx-auto my-12 bg-white p-6 rounded-md shadow-md">
  <h2 class="text-xl font-medium mb-4">Sign Up</h2>
  <form th:action="@{/signup}" th:object="${user}" method="post">
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Full Name:</label>
      <input type="text" th:field="*{fullName}" required autofocus class="border-2 border-gray-300 p-2 rounded-md w-full" />
      <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-500 text-sm">Name Error</span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Username:</label>
      <input type="text" th:field="*{username}" required class="border-2 border-gray-300 p-2 rounded-md w-full" />
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm">Username Error</span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Email:</label>
      <input type="email" th:field="*{email}" required class="border-2 border-gray-300 p-2 rounded-md w-full" />
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm">Email Error</span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Password:</label>
      <input type="password" th:field="*{password}" required class="border-2 border-gray-300 p-2 rounded-md w-full" />
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm">Password Error</span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Confirm Password:</label>
      <input type="password" name="confirmPassword" required class="border-2 border-gray-300 p-2 rounded-md w-full" />
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm">Password Error</span>
    </div>

    <div class="mt-6">
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
