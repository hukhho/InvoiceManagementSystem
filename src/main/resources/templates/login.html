<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form class="space-y-4" method="POST" action="/auth/login">
        <div>
            <label class="block font-bold mb-2" for="username">Tài khoản:</label>
            <input class="w-full rounded-lg border-gray-400 py-2 px-4" type="text" id="username" name="username" required />
        </div>
        <div>
            <label class="block font-bold mb-2" for="password">Mật khẩu:</label>
            <input class="w-full rounded-lg border-gray-400 py-2 px-4" type="password" id="password" name="password" required />
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Login</button>
        <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
            <p th:text="${error}"></p>
        </div>

    </form>
</div>



</body>
</html>
